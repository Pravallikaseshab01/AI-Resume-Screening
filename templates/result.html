<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 50%; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .job-list { list-style: none; padding: 0; }
        .job-list li { background: #007bff; color: white; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .go-back { display: inline-block; margin-top: 20px; padding: 10px 20px; background: blue; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Recommendations</h2>
        {% if jobs %}
            <ul class="job-list">
                {% for job in jobs %}
                    <li>{{ job }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matching jobs found.</p>
        {% endif %}
        <a href="/" class="go-back">Go Back</a>
    </div>
</body>
</html>
