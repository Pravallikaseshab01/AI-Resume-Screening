<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 50%; margin: auto; }
        input { margin: 10px; padding: 10px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Screening</h2>
        <form action="/upload_resume" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf, .docx" required>
            <br>
            <button type="submit">Upload Resume</button>
        </form>
    </div>
</body>
</html>
